<html>
<head>

    <style>
        body {
            background-color: lightgrey;
        }

        #container, #menu {
            width: 940px;
            margin: 40px auto;

            border: 1px solid black;

    <ul class="navigation">

        <li><a href="/mysite/wordcount">Word count per phrase</a></li>

</div>
