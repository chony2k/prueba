{% extends "base.html" %}
{% block content %}
    <h2>Filter phrases by month and day</h2>
    <p>Enter a month and a day to filter by:</p>
    <form action="/mysite/phrases_per_date" method="get">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit"/>
    </form>
    <div id="processed-phrases">
        <ul>
            {% for p in matching_phrases %}
                <li>{{ p.title }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
